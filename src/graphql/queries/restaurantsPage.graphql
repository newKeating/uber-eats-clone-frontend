query restaurantsPage($input: RestaurantsInput!) {
  allCategories {
    ok
    error
    categories {
      id
      name
      coverImg
      slug
      restaurantCount
    }
  }
  restaurants(input: $input) {
    ok
    error
    totalPages
    totalResults
    results {
      id
      name
      coverImg
      category {
        name
      }
      address
      isPromoted
    }
  }
}
